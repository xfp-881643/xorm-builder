name: checks
on: 
  - push
  - pull_request

jobs:
  lint:
    name: check and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.20
      - name: lint
        run: go install golang.org/x/lint/golint@latest && golint ./...
      - name: vet
        run: go vet
      - name: test
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic